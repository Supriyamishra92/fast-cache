plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'fast-cache-manager'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.supriya'
            artifactId = 'fast-cache-manager'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}